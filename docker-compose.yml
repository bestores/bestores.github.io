version: '3'

services:
  webserver:
    container_name: affinity
    image: csunmetalab/api:latest
    ports:
      - '8080:80'
    volumes:
      - .:/var/www/html

  composer:
    restart: 'no'
    container_name: affinity_composer
    image: composer:latest
    command: install
    volumes:
      - .:/app/
